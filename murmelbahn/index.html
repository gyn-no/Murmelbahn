  <style>
    body {
      padding: 0;
      margin: 0;
    }

    canvas,
    #thecanvas {
      position: absolute;
      top: 0;
    }

    #sprite-background {
      position: absolute;
      width: 15687px;
      height: 10649px;

      background: url('./Original.png') no-repeat;
      z-index: -1;
    }

    #sprite-foreground {
      position: absolute;
      width: 15687px;
      height: 10649px;
      background: url('./overlay.png') no-repeat;
      z-index: 1;
      pointer-events: none;
    }
  </style>

<body>
  <div id="sprite-background"></div>
  <!-- p5 canvas is generated on run time -->

  <div id="sprite-foreground"></div>
